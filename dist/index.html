<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
   <title>To Do List</title>
   <meta name="description" content="To Do List">
   <meta name="author" content="Erez Friemagor">
 
   <meta property="og:title" content="To Do List">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
   <meta property="og:description" content="showcase of skills and projects.">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"/>
   <link rel="shortcut icon" type="image/jpg" href="./icons8-user.gif"/>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="lists_container">
          <div class="today">
            Today's to do
            <i class="fas fa-sync-alt"></i>
          </div>
          <form class="add">
            <input class="add_to_tasks" type="text" placeholder="Add to your list">
            <button class="add_button"><i class="fas fa-sign-in-alt"></i></button>
          </form>
        </div>
        <ul id="columns">
        </ul> 
        <a href="#" class="clear"><div class="clear">clear completed</div></a>
        </div>
    </div>
   <script src="bundle.js"></script>
  </body>
</html>
